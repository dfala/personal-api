<!DOCTYPE html>

<html ng-app="personalApi">
<head>
	<title>My Personal API</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-controller="MainController">

	Name:
	{{person.name}}
	
	<br><br>
	Hobbies:
	<span ng-repeat="hobby in hobbies">
		{{hobby}}
	</span>

	<br><br>
	Occupations:
	<span ng-repeat="occupation in occupations">
		{{occupation}}
	</span>

	<br><br>
	Latest Occupation:
	{{lastestOccupation}}

	<button ng-click="changePerson()">Change Person Name</button>

	<br><br>
	<button ng-click="changeLocation()">Change Location</button>
	{{location.place}}

	<br><br>
	<form ng-submit="addHobby(hobbyToAdd)">
		<input placeholder="Other hobby" ng-model="hobbyToAdd">
		<button> Add hobby</button>
	</form>

	<br><br>
	<form ng-submit="addSkills(typedSkill)">
		<input placeholder="Other skill" ng-model="typedSkill">
		<button>Add skill</button>
	</form>
	<br>
	<span ng-repeat='skill in skills'>
		{{skill}}
	</span>

	<br><br>
	<button ng-click="deletePerson()">Delete Person</button>



	<script src="js/app.js"></script>
	<script src="js/MainController.js"></script>
</body>
</html>
